{% extends "base.html" %}

{% block title %}Login - School Management System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">Login</h3>
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
                <hr class="my-4">
                <div class="text-center">
                    <p class="mb-2">Don't have an account? Register as:</p>
                    <div class="d-grid gap-2">
                        <a href="{{ url_for('student_register') }}" class="btn btn-outline-primary">Student</a>
                        <a href="{{ url_for('teacher_register') }}" class="btn btn-outline-success">Teacher</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
